    <body>
      <div class="card-panel red lighten-4">
        <h4 style="font-family:verdana"><font size="6">Memory page replacement Algorithms</font></h4>
      </div>



      <!--Choice algorithm-->
      <div class="container">
      <div class="card-panel cyan lighten-5">
  <form action="#" >
    <p>
      <label>
        <input name="Algorithm" type="radio" checked/>
        <span><font size="4" color="black">Optimal</font></span>
      </label>
    </p>
    <p>
      <label>
        <input  name="Algorithm" type="radio" />
        <span><font size="4" color="black">Second chance</font></span>
      </label>
    </p>
    <p>
      <label>
        <input  name="Algorithm" type="radio" />
        <span><font size="4" color="black">First in First out</font></span>
      </label>
    </p>
    <p>
      <label>
        <input  name="Algorithm" type="radio"/>
        <span><font size="4" color="black">Least Recently used</font></span>
      </label>
    </p>
  </form>
      </div>
      </div>





    <!-- input Frames  -->
 <div class="container">
      <div class="card-panel pink cyan lighten-5">
         <form action="#" oninput="x.value=parseInt(frameCount.value)">
          <p><font size="4" color="black">Number of Page Frames:
            &nbsp&nbsp&nbsp&nbsp&nbsp
            <output name="x"></output></font></p>
          <p class="range-field">
            <input type="range" id="frameCount" value="3" min="2" max="9">
          </p>
        </form>
<!-- input page numbers  -->
<div class="row">
    <div class="input-field">
      <font size="7"><input value="1 4 3 4 3 2 1 3 4 3 4 1 3" id="input_sequence" type="text" required></font>
      <label class="active" for="first_name2"><font size="5" color="black">Page References:</font></label>
    </div>
  </div>
</div>
</div>









    <!-- Go button -->
    <div style="float:right">
    <button class="waves-effect waves-light btn-large" id="GO">GO
    </button>
    </div>
